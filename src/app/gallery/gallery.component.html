<ngx-masonry [useImagesLoaded]="true" [options]="myOptions">
  <div class="masonry-sizer"></div>
  <div ngxMasonryItem class="masonry-item" *ngFor="let item of masonryItems">
    <img src="{{ item.src }}" />
  </div>
</ngx-masonry>
