<section>
  <agm-map [fitBounds]="true" [mapTypeControl]="true">
    <agm-marker
      *ngFor="let m of markers; let i = index"
      [agmFitBounds]="true"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [opacity]="0"
    >
      <agm-overlay [latitude]="m.lat" [longitude]="m.lng">
        <div><img src="{{ m.img }}" style="width: 100%; height: auto" /></div>
      </agm-overlay>
      <agm-info-window
        ><strong>{{ m.firstName }} {{ m.lastName }}</strong></agm-info-window
      >
    </agm-marker>
  </agm-map>
</section>
